<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TIC TAC TOE</title>
  <link rel="stylesheet" href="style.css">
  <script src="file.js" defer></script>
</head>
<body>
  <div class="gameContainer">
    <div class="container">
      <div class="box bt bl"><span class="boxinfo"></span></div>
      <div class="box bt"><span class="boxinfo "></span></div>
      <div class="box br bt"><span class="boxinfo "></span></div>
      <div class="box bl"><span class="boxinfo bl"></span></div>
      <div class="box"><span class="boxinfo"></span></div>
      <div class="box br"><span class="boxinfo br"></span></div>
      <div class="box bl bb"><span class="boxinfo "></span></div>
      <div class="box bb"><span class="boxinfo"></span></div>
      <div class="box bb br"><span class="boxinfo"></span></div>
    </div>
    <div class="gameInfo">
      <h1>WELCOME IN TIC TAC TOE</h1>
      <div class="alone">
        <span class="info">Turn for X</span>
        <button id="reset">Start</button>
      </div>
      <div class="imgbox">
        <img src="excited.gif" alt="">
      </div>
    </div>
  </div>
</body>
</html>
